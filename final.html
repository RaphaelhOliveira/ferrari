<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkboxes</title>
  <link rel="stylesheet" href="styles.css"> <!-- Incluindo o arquivo de estilos CSS externo -->
</head>
<body>
  <li><a href="index.html">VOLTAR</a></li> <!-- Link para a página "Sobre" -->
  <h1>Checkbox sobre o site da ferrari</h1> <!-- Título da página -->
  <form>
    <!-- Checkbox e rótulo para a opção 1 -->
    <input type="checkbox" id="option1" name="option1">
    <label for="option1">10 classes de css</label><br>
    <!-- Checkbox e rótulo para a opção 2 -->
    <input type="checkbox" id="option2" name="option2">
    <label for="option2">3 imagens na mesma linha</label><br>
    <!-- Checkbox e rótulo para a opção 3 -->
    <input type="checkbox" id="option3" name="option3">
    <label for="option3">Código inventado</label><br>
    <!-- Checkbox e rótulo para a opção 4 -->
    <input type="checkbox" id="option4" name="option4">
    <label for="option4">Comentar todo o código</label><br>
    <!-- Checkbox e rótulo para a opção 5 -->
    <input type="checkbox" id="option5" name="option5">
    <label for="option5">1 redirecionamento interno</label><br>
    <!-- Checkbox e rótulo para a opção 6 -->
    <input type="checkbox" id="option6" name="option6">
    <label for="option6">1 redirecionamento externo</label><br>
  </form>
</body>
</html>
