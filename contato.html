<body>
    <!-- Cabeçalho da página -->

        <h1>Contato Ferrari</h1> <!-- Título principal -->
        <!-- Barra de navegação -->
        <nav>
            <ul>
                <li><a href="pricipal.html">Sobre</a></li> <!-- Link para a página "Sobre" -->

    <!-- Seção do formulário de contato -->
    <section id="formulario">
        <h2>Formulário de Contato</h2> <!-- Título da seção -->
        <!-- Formulário para envio de mensagem -->
        <form action="#" method="post"> <!-- Ação de envio para o próprio documento (não especificada) com o método POST -->
            <label for="nome">Nome:</label> <!-- Campo para inserção do nome -->
            <input type="text" id="nome" name="nome" required> <!-- Campo de texto obrigatório -->
            <label for="email">Email:</label> <!-- Campo para inserção do email -->
            <input type="email" id="email" name="email" required> <!-- Campo de email obrigatório -->
            <label for="mensagem">Mensagem:</label> <!-- Campo para inserção da mensagem -->
            <textarea id="mensagem" name="mensagem" required></textarea> <!-- Campo de texto (área de texto) obrigatório -->
            <button type="submit">Enviar</button> <!-- Botão de envio do formulário -->
        </form>
    </section>

    <!-- Rodapé da página -->
